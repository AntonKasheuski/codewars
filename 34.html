<script>
    function rot90Clock(strng) {
        let arr = strng.split("\n")
        const n = arr.length
        let newArr = []
        for (let j = 0; j < n; j++) {
            for (let i = n * n; i >= 0; i = i - n) {
                newArr.push(arr.join('').split('')[i + j])
            }
            j !== n - 1 ? newArr.push("\n") : ""
        }
        return newArr.join('')
    }

    function diag1Sym(strng) {
        let arr = strng.split("\n")
        const n = arr.length
        let newArr = []
        for (let j = 0; j < n; j++) {
            for (let i = 0; i < n * n; i = i + n) {
                newArr.push(arr.join('').split('')[i + j])
            }
            j !== n - 1 ? newArr.push("\n") : ""
        }
        return newArr.join('')
    }

    function selfieAndDiag1(strng) {
        let arr = strng.split("\n")
        const n = arr.length
        let resArr = []
        for (let i = 0; i < n; i++) {
            resArr = resArr.concat(arr[i], "|", diag1Sym(strng).split("\n")[i])
            i !== n - 1 ? resArr.push("\n") : resArr
        }
        return resArr.join('')
    }


    console.log(selfieAndDiag1("abcd\nefgh\nijkl\nmnop"))

    function oper(fct, s) {
        return fct(s)
    }

</script>
