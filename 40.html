<!DOCTYPE HTML>
<html>
<body>
<script>

    function WhatIsTheTime(timeInMirror) {
        let timeArr = timeInMirror.split(':')
        timeArr[0] = 12 - timeArr[0] - 1
        timeArr[1] = (60 - timeArr[1])
        if (timeArr[1] === 60) {
            timeArr[1] = 0
            timeArr[0] = timeArr[0] + 1
        }
        if (timeArr[0] === 0) {
            timeArr[0] = 12
        }
        if (timeArr[0] === -1) {
            timeArr[0] = 11
        }
        if (timeArr[0] < 10) {
            timeArr[0] = "0" + timeArr[0]
        } else {timeArr[0] = timeArr[0].toString()}
        if (timeArr[1] < 10) {
            timeArr[1] = "0" + timeArr[1]
        } else {timeArr[1] = timeArr[1].toString()}
        return timeArr.join(":")
    }

    console.log((WhatIsTheTime("06:35")), " - 05:25")
    console.log((WhatIsTheTime("11:59")), " - 12:01")
    console.log((WhatIsTheTime("12:02")), " - 11:58")
    console.log((WhatIsTheTime("04:00")), " - 08:00")
    console.log((WhatIsTheTime("06:00")), " - 06:00")
    console.log((WhatIsTheTime("12:00")), " - 12:00")


</script>
</body>
</html>
