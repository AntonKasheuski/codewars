<!DOCTYPE HTML>
<html>
<body>
<script>

    var isSquare = function(n){
        return ((n ** 0.5) % 1) === 0
    }

    console.log(isSquare(-1))
    console.log(isSquare(0))
    console.log(isSquare(3))
    console.log(isSquare(4))
    console.log(isSquare(25))
    console.log(isSquare(26))

</script>
</body>
</html>
