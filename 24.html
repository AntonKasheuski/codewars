<!DOCTYPE HTML>
<html>

<body>

<script>
    function repeatStr (n, s) {
        let sn = "";
        for (let i = 0; i < n; i++) {
            sn += s;
        }
        return sn;
    }

    console.log(repeatStr(3, "*"))
    console.log(repeatStr(5, "#"))
    console.log(repeatStr(2, "ha "))
</script>

</body>

</html>
