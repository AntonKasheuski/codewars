<!DOCTYPE HTML>
<html>

<body>

  <script>
  function persistence(num) {
    let stringNum = String(num);
    let count = 0;
    if (stringNum.length !== 1) {
      do {
        let mult = stringNum[0];
        for (let i = 1; i < stringNum.length; i++) {
          mult *= Number(stringNum[i]);
        }
        stringNum = String(mult);
        count ++;
      } while (stringNum.length > 1);
    return (count);
    } else {
      return (count);
    }
  }
  
  alert(persistence(4));
  </script>

</body>

</html>
