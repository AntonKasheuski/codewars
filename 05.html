  <script>
    function friend(friends){
      let myFriends = [];
      for (let i = 0; i < friends.length; i++) {
        if (friends[i].length == 4) {
          myFriends.push(friends[i]);
        }
      }
    return (myFriends);
    }

    alert (friend(["Ryan", "Kieran", "Mark"]));
  </script>
